<!DOCTYPE html>
<html>
<head>
	<title>
		Atenas - Home 
	</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="img/logo.png" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.css"/>
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
</head>
<body class="animated fadeIn">
	<div class="row">
		<div class="col s12 m12 l12" id="altura"></div>
		<div class="col s1 m3 l4"></div>
		<div class="col s10 m6 l4 animated bounceInUp" id="login">
			<form method="POST" action="menu.html" name="login">
				<div class="col s12 m12 l12">
					<br>
					<h5 style="text-align: center;">Bienvenido</h5><a href="index.html"><img src="img/logo.png" width="50" class="right" alt="logo"></a>
					<br>
				</div>
				<div>
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email" data-error="Formato no valido" data-success="">Usuario</label>
					</div>
				</div>
				<div>
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Contraseña</label>
					</div>
				</div>
				<div class="col s12 m12 l12">
					<button class="btn waves-effect waves-light right animated " type="submit" name="action">Entrar
						<i class="material-icons right">send</i>
					</button>
				</div>
				<br>
				<br>
			</form>
			<div class="col s12 m12 l12">
				<br>
				<p style="text-align: center;"><a href="">He olvidado mi contraseña</a></p>
				<br>
			</div>
		</div>
	</div>
</body>
</html>
