<!DOCTYPE html>
<html>
<head>
	<title>Atenas - Agregar documento</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="img/logo.png" />
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="css/materialize.css"/>
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

</head>
<body>

	<nav>
		<div class="nav-wrapper">
			<a href="index.html" class="brand-logo"><img id="logo" src="img/logo.png" class="animated fadeIn" height="52px"></a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="agregar.html"><img src="img/add.png"  class="animated fadeIn" style="padding-top: 10px;" height="39px"></a></li>
				<li><a href="login.html" ><img src="img/cuenta.png"  class="animated fadeIn" style="padding-top: 10px;" height="39px"></a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<div class="row">
					<li><h5 class="center-align">Atenas</h5></li>
					<li><a href="agregar.html"><img src="img/add.png" class="animated fadeIn col s2 m2 l2"><div class="col s8 m8 l8 valing-wrapper"><h6 class="valing">Agregar legislación</h6></div></a></li>
					<li><a href="login.html"><img src="img/cuenta.png" class="animated fadeIn col s2 m2 l2"><div class="col s8 m8 l8 valing-wrapper"><h6 class="valing">Cuenta</h6></div></a></li>
				</div>
			</ul>
		</div>
		<script type="text/javascript"> $(".button-collapse").sideNav(); </script>
	</nav>

	<div class="container">
		<div class="row">
			<form name="" method="" action="">
				<br>
				<div class="col s3"></div>
				<div class="input-field col s6 center">
					<input id="nombre" type="text" class="validate">
					<label for="nombre">Nombre legislación</label>
				</div>
				<div class="input-field col s12">
					<textarea id="textarea1" class="materialize-textarea"></textarea>
					<label for="textarea1">Contenido legislación</label>
				</div>
				<div class="file-field input-field col s12 l7">
					<div class="btn">
						<span>Subir imagen</span>
						<input type="file" multiple>
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text" placeholder="Subir">
					</div>
				</div>
				<div class="col l12">
					
				</div>
				<button class="btn waves-effect waves-light right animated bounceIn right" type="submit" name="action" >Enviar
					<i class="material-icons right">send</i>
				</button>
			</form>
		</div>
	</div>
	
	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5>Atenas</h5>
					<p >Participación politica en linea</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 >Cosas de interes</h5>
					<ul>
						<li><a href="#!">Aviso de privacidad</a></li>
						<li><a href="#!">Terminos de uso</a></li>
						<li><a href="#!">Sobre nosotros</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				<font style="color: #000">© 2016 Copyright</font>
				<a class="right" href="#!">Más</a>
			</div>
		</div>
	</footer>
</body>
</html>
